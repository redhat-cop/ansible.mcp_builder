---
# Azure MCP Server default details
azure_mcp_namespaces:
  - "az"

azure_mcp_registry:
  - name: "azmcp"
    type: "stdio"
    lang: "npm"
    package: "@azure/mcp"
    args:
      - "server"
      - "start"
      - "--namespace"
      - "az" # Default, will be replaced by task if azure_mcp_namespaces is overridden
    description: "Azure MCP Server - Interact with Azure resources via Model Context Protocol"

azure_mcp_version: "latest"
