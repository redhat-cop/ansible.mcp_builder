---
# Default variables for common role
# Users can override these in their playbooks or group_vars

# Base path for MCP installations
common_mcp_base_path: "/opt/mcp"

# Runtime user that owns /opt/mcp
common_runtime_user: "1000"

# Go version to install
common_golang_version: "1.25.4"

# Minimum Node.js version required
common_nodejs_min_version: 20

# Common MCP Server Registry - Add extra entries here that aren't defined in other roles
# common_mcp_registry:

# System paths
common_system_bin_path: "/usr/local/bin"

# External URLs
common_uv_installer_url: "https://astral.sh/uv/install.sh"
