---
- role: aws_ccapi_mcp
  servers:
  - name: awslabs.ccapi-mcp-server
    type: stdio
    lang: pypi
    args: []
    description: An MCP server that enables LLMs to directly create and manage AWS
      resources using AWS Cloud Control API and IaC Generator.
  vars: {}
- role: aws_cdk_mcp
  servers:
  - name: awslabs.cdk-mcp-server
    type: stdio
    lang: pypi
    args: []
    description: An MCP server for AWS Cloud Development Kit (CDK) best practices,
      IaC patterns, and security compliance with CDK Nag.
  vars: {}
- role: aws_core_mcp
  servers:
  - name: awslabs.core-mcp-server
    type: stdio
    lang: pypi
    args: []
    description: An MCP server that provides a starting point for using AWS MCP servers
      through a dynamic proxy server strategy
  vars: {}
- role: aws_iam_mcp
  servers:
  - name: awslabs.iam-mcp-server
    type: stdio
    lang: pypi
    args: []
    description: An MCP server for comprehensive AWS Identity and Access Management
      (IAM) operations.
  vars: {}
- role: azure_mcp
  servers:
  - name: azmcp
    type: stdio
    lang: npm
    package: '@azure/mcp'
    args:
    - server
    - start
    - --namespace
    - az
    description: Azure MCP Server - Interact with Azure resources via Model Context
      Protocol
  vars:
    azure_mcp_namespaces:
    - az
- role: common
  servers: []
  vars:
    common_mcp_base_path: /opt/mcp
    common_runtime_user: '1000'
    common_golang_version: 1.25.4
    common_nodejs_min_version: 20
    common_system_bin_path: /usr/local/bin
    common_uv_installer_url: https://astral.sh/uv/install.sh
- role: github_mcp
  servers:
  - name: github-mcp-server
    type: stdio
    lang: go
    args:
    - stdio
    description: GitHub MCP Server - Access GitHub repositories, issues, and pull
      requests
  vars:
    github_mcp_mode: local
    github_mcp_build_repo: https://github.com/github/github-mcp-server.git
    github_mcp_build_repo_branch: main
    github_mcp_build_path: github/build
